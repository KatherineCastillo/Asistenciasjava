<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <h1>Detalles de la Asignación Docente-Grupo</h1>
    <form th:action="@{/docenteGrupos/save}" th:object="${docenteGrupo}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="docente">Docente</label>
                    <select id="docente" name="docenteId" class="form-control" required>
                        <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="|${docente.nombre} ${docente.apellido}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="grupo">Grupo</label>
                    <select id="grupo" name="grupoId" class="form-control" required>
                        <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="anio">Año</label>
                    <input type="text" class="form-control" th:field="*{anio}" id="anio" placeholder="Escriba el año" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ciclo">Ciclo</label>
                    <input type="text" class="form-control" th:field="*{ciclo}" id="ciclo" placeholder="Escriba el ciclo" required>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/docenteGrupos}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
